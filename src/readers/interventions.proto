syntax = "proto3";
package loimos.proto;

import "data.proto";

message Intervention {
    double newDailyCasesTriggerOn = 1;
    double newDailyCasesTriggerOff = 2;
    bool schoolClosures = 3;
    bool stayAtHome = 4; 
    double isolationCompliance = 5;
    double schoolClosureCompliance = 6;
    // CSV Mappings
    int32 csvLocationOfSchool = 7;
    int32 csvLocationOfSeederBool = 8;
    int32 seedingAdminCode = 9;
}
